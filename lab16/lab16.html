<!DOCTYPE html>
<html> <!--This is the overall HTML and what makes up this page-->
  <head> <!--This is the head of the HTML like what comes on the top and has many properties such as putting the title and linking the CSS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>LB16</title>
    <link href="lab16.css" rel="stylesheet" type="text/css"/>
  </head>
  <body> <!--This is the body which contains all the elements-->
 <div class="wrapper"> <!--this div is the div that ties the whole registration information with all the elements in the HTML-->
		
			<div id="after"> <!--this is a specific div id that helps with activiation the text of "thank you for registering" after you have registered in-->
				<section class="section_info"<!--This section info is what makes up the after div and activates text-->
					<h1 style="font-size: 3.5em;  margin-bottom: 0.3em;">Registered Info</h1>
					<h4 style="margin-bottom: 3em; color:#fff">Thank you for registering!</h4>
				</section>
			
	
				<section class="section_userform"> <!--Section class userform breaks down the form to submit during registeration-->
					<div class="break"> <!--This div includes a question to answer on the form-->
						<p class="result_label">Your name:</p>
						<p class="result" id="nameResult"></p>
					</div>
					<div class="break"> <!--This div includes a question to answer on the form-->
						<p class="result_label">Your Email:</p>
						<p class="result" id="emailResult"></p>
					</div>
					<div class="break"> <!--This div includes a question to answer on the form-->
						<p class="result_label">Your Phone:</p>
						<p class="result" id="phoneNumResult"></p>
					</div>
					
					<div class="break buttonWrapper"> <!--This div creates a button that helps with returning to the home page-->
							<input id="goBack" class="button" type="button" value="Return" onClick="returnHome();">
						</div>
				</section>
			</div>
			
			
			
			<div id="before"> <!-- This is an div that includes the rest of the submition form-->
			
				<section class="section_info"> <!--Section that creates a title for registering-->
					<h1>Register</h1>
				</section>

				<hr id="line">

				<section class="section_userform"> <!--Section userform makes a section including all divs asking questions for the form-->
					<form name="userform"> <!--This makes the form-->

						<div class="break"> <!--This div includes a question to answer on the form-->
							<p class="input_label">Name:</p>
							<input class="textbox" id="user_name" type="text" name="input_username" placeholder=""/>
						</div>

						<div class="break"> <!--This div includes a question to answer on the form-->
							<p class="input_label">Email:</p> 
							<input class="textbox" id="user_email" type="text" name="input_email" placeholder=""/>
						</div>

						<div class="break"> <!--This div includes a question to answer on the form-->
							<p class="input_label">Phone:</p> 
							<input class="textbox" id="user_phoneNumber" type="text" name="input_phoneNum" placeholder=""/>
						</div>

						<div class="break buttonWrapper"> <!--This creates a button to make users submit their form-->
							<input id="input_username_button" class="button" type="button" value="submit" onClick="submitForum();">
						</div>

					</form>
				</section>
			</div>
    <script src="script.js"></script>
  </body>
</html>
